<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0eee6"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="112" ry="112" fill="url(#bg)"/>
  <!-- Inner subtle glow -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <!-- Lightning bolt (agent/automation symbol) -->
  <path d="M 280 80 L 180 260 L 248 260 L 232 432 L 340 240 L 268 240 Z" fill="url(#bolt)" opacity="0.95"/>
  <!-- Small chat bubble bottom-right -->
  <g transform="translate(340, 340)">
