    <polygon points="20,72 36,72 22,92" fill="rgba(255,255,255,0.25)"/>
    <!-- Three dots -->
    <circle cx="30" cy="36" r="7" fill="url(#bg)" opacity="0.8"/>
    <circle cx="52" cy="36" r="7" fill="url(#bg)" opacity="0.8"/>
    <circle cx="74" cy="36" r="7" fill="url(#bg)" opacity="0.8"/>
  </g>
</svg>
